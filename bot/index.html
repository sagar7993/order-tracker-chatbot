<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Cakeshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- <link rel='stylesheet prefetch' href='css/materialdesignicons.min.css'> -->
    <link rel='stylesheet prefetch' href='http://cdn.materialdesignicons.com/1.1.70/css/materialdesignicons.min.css'>
    <!-- <link rel='stylesheet prefetch' href='css/roboto.css'> -->
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:300'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <style id="dynamic-styles"></style>
    <div id="hangout">
      <div id="head" class="style-bg">
        <i class="mdi mdi-arrow-left"></i> <i class="mdi mdi-fullscreen-exit"></i> <i class="mdi mdi-menu"></i> 
        <h1>Cutomer Support</h1>
        <i class="mdi mdi-chevron-down"></i>
      </div>
      <div id="content">
        <div class="overlay"></div>
        <div class="card menu">
          <div class="header">
            <img src="images/profile.png" />
            <h3></h3>
          </div>
          <div class="content">
            <div class="i-group">
              <input type="text" id="username"><span class="bar"></span>
              <label>Name</label>
            </div>
            <br />
            <div class="center">
              <canvas id="colorpick" width="250" height="220" ></canvas>
            </div>
          </div>
        </div>
        <div class="list-text">
          <ul class="list mat-ripple">
            <li>
              <img src="images/profile.png">
              <div class="content-container">
                <span class="name">Customer Support</span>
              </div>
              <span class="time"></span>
            </li>
          </ul>
        </div>
        <div class="list-chat">
          <ul class="chat" id="chat-messages">
            <li>
              <img src="images/profile.png">
              <div class="message">Hello, how may we help you?</div>
            </li>
          </ul>
          <div class="meta-bar chat" id="chat-input">
          	<input id="msg-box" class="nostyle chat-input" type="text" placeholder="Message..." />
          	<i class="mdi mdi-send"></i>
          </div>
        </div>
      </div>
    <script src='js/jquery.min.js'></script>
    <script src="js/index.js"></script>

		//   // elem.scrollTop = elem.scrollHeight;
		//   // console.log(55);
		//   $("#msg-box").css("bottom:-50px;");
		// }, 5000);
    </script>
  </body>
</html>
